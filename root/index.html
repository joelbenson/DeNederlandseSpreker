---
title: De Nederlandse Spreker
---


<div class="row m-0 p-0">

  {% assign post = site.posts[0] %}
  <h2 class="headline p-3"><a href="{{ post.url }}">{{ post.title }}</a></h2>

  <div class="col-7" style="background-image: url({{ post.image | prepend: site.baseurl }}); background-position:center; background-size:cover;">

  </div>

  <div class="col-5 headline-content">
    {{ post.content }}
  </div>

  <div class="col-3">
    {% assign post = site.posts[2] %}
    <h2 class="article-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <div style="column-count: 1;">
      {{ post.content }}
    </div>
  </div>

  <div class="col-9">
    <div class="row">
      <div class="col-7">
        {% assign post = site.posts[1] %}
        <h2 class="article-title large"><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <div style="column-count: 2;">
          {{ post.content }}
        </div>
      </div>
      <div class="col-5" style="background-image: url({{ post.image | prepend: site.baseurl }}); background-position:center; background-size:cover;">

      </div>
    </div>
  </div>

</div>
