title: Personeel
---

<div class="row m-0 p-3">
  <h2 class="headline mx-auto">Extra! Extra!<br>De Staf!</h2>
</div>

<div class="row p-5">
{% for author in site.authors %}
  <div class="col-4">
    <div class="row">
      <div class="col-4">
        <img class="img-fluid" src="{{ site.baseurl }}{{ author.image }}">
      </div>
      <div class="col-8">
        <h2 class="author-name"><a href="{{ site.baseurl }}{{ author.url }}">{{ author.name }}</a></h2>
        <h3 class="author-position">{{ author.position }}</h3>
        <p>{{ author.content | markdownify }}</p>
      </div>
    </div>
  </div>
{% endfor %}
</div>
